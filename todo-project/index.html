<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo - Project</title>
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main class="main">
    <div class="main__container">
      <header class="header">
        <button class="header__delete" id="ButtonClearStorage">
          <span class="material-icons">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="M20.5 6h-17m15.333 2.5l-.46 6.9c-.177 2.654-.265 3.981-1.13 4.79s-2.196.81-4.856.81h-.774c-2.66 0-3.991 0-4.856-.81c-.865-.809-.954-2.136-1.13-4.79l-.46-6.9M9.17 4a3.001 3.001 0 0 1 5.66 0"/></svg>
          </span>Clear All
        </button>
        <div class="theme">
          <button class="theme__button">
            <span class="material-icons icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M13.58 13.79c.27.68.42 1.43.42 2.21c0 1.77-.77 3.37-2 4.46A5.93 5.93 0 0 1 8 22c-3.31 0-6-2.69-6-6c0-2.76 1.88-5.1 4.42-5.79"/><path d="M17.58 10.21C20.12 10.9 22 13.24 22 16c0 3.31-2.69 6-6 6a5.93 5.93 0 0 1-4-1.54"/><path d="M6 8a6 6 0 1 0 12 0A6 6 0 1 0 6 8"/></g></svg>
            </span>
          </button>
          <div class="theme__options">
            <ul class="theme__list">
              <li class="theme__item">Dark</li>
              <li class="theme__item">Light</li>
            </ul>
          </div>
        </div>
      </header>

      <section class="create tasks">
        <h2 class="subtitle">What Do You Wanna Do?</h2>
        <div class="wraper-task">
          <input type="text" class="create__input-task" id="InputAddTask" name="InputAddTask" placeholder="Make the bed..." autofocus>
          <button class="create__button-add inside-options" id="ButtonAddTask">
            <span class="material-icons">add</span>
          </button>
          <label for="InputAddTask" class="warning-text" id="WarningTask"></label>
        </div>
      </section>

      <section class="todo tasks">
        <h2 class="subtitle" id="TitleTodoTasks">To Do</h2>
        <div class="tasks-container" id="ContainerTodoTasks"></div>
      </section>

      <section class="completed tasks">
        <h2 class="subtitle" id="TitleCompletedTasks">Completed</h2>
        <div class="tasks-container" id="ContainerCompletedTasks"></div>
      </section>
    </div>
  </main>

  <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
